<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affine Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Affine Cipher</h1>

    <label>Input Text</label>
    <textarea id="inputText" placeholder="Enter text here"></textarea>

    <label>Key a</label>
    <input type="number" id="keyA" placeholder="Enter key a">

    <label>Key b</label>
    <input type="number" id="keyB" placeholder="Enter key b">

    <label>Modular Inverse of a (a⁻¹ mod 26)</label>
    <div class="inverse-box">
        <input type="text" id="modInverse" readonly>
        <button onclick="calculateInverse()">Find</button>
    </div>

    <div class="buttons">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
    </div>

    <label>Output Text</label>
    <textarea id="outputText" readonly></textarea>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affine Cipher</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* Links container */
        .links {
            margin-bottom: 20px;
        }

        .links a {
            display: inline-block; /* keeps links on the left */
            margin-right: 20px;    /* spacing between links */
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Your main container styling */
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 20px auto 0 auto; /* margin-top added to separate from links */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .inverse-box {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Links on the left -->
<div class="links">
    <a href="playfair.html" target="_blank" rel="noopener noreferrer">Playfair Cipher</a>
    <a href="viginer.html" target="_blank" rel="noopener noreferrer">Vigenère Cipher</a>
</div>

<div class="container">
    <h1>Affine Cipher</h1>

    <label>Input Text</label>
    <textarea id="inputText" placeholder="Enter text here"></textarea>

    <label>Key a</label>
    <input type="number" id="keyA" placeholder="Enter key a">

    <label>Key b</label>
    <input type="number" id="keyB" placeholder="Enter key b">

    <label>Modular Inverse of a (a⁻¹ mod 26)</label>
    <div class="inverse-box">
        <input type="text" id="modInverse" readonly>
        <button onclick="calculateInverse()">Find</button>
    </div>

    <div class="buttons">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
    </div>

    <label>Output Text</label>
    <textarea id="outputText" readonly></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
